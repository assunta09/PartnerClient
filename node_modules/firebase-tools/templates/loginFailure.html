<!doctype html>
<html>
  <head>
    <title>Firebase CLI - Login Error</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
        color: #ff5252;
      }

      #message h2 {
        font-size: 18px;
        font-weight: 400;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
      }

      #message li a {
        display: block;
        padding: 8px 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>Firebase login failed</h1>

      <p>The Firebase CLI login request was rejected or an error occurred. Please
      run <code>firebase login</code> again or contact support if you continue
      to have difficulty logging in.</p>
    </div>
  </body>
</html>
